AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: AI Proofreader - FastAPI on Lambda (HTTP API)

Parameters:
  StageName:
    Type: String
    Default: prod

Globals:
  Function:
    Runtime: python3.12
    Architectures: [x86_64]
    Timeout: 30
    MemorySize: 512
    Tracing: Active
    Environment:
      Variables:
        OPENAI_MODEL: gpt-4o-mini
        MOCK_OPENAI: "false"
        OPENAI_API_KEY_SSM: "/proofread/openai_api_key"

Resources:
  HttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowOrigins: ["*"]
        AllowHeaders: ["*"]
        AllowMethods: [GET, POST, OPTIONS]

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: { Service: lambda.amazonaws.com }
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: SsmReadOpenAIKey
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                Resource:
                  - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/proofread/openai_api_key

  ProofreadFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../backend
      Handler: app.handlers.lambda_handler.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        Proofread:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/proofread
            Method: POST
        Health:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /health
            Method: GET
        Debug:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /debug/env
            Method: GET

Outputs:
  ApiBaseUrl:
    Description: "HTTP API base URL"
    Value: !Sub "https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com"
